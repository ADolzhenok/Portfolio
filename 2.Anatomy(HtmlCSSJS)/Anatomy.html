<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>Cat Anatomy</title>
    <link rel="stylesheet" href="Anatomy.css" />
    <script defer src="Anatomy.js"></script>
  </head>
  <body>
    <header>
      <div class="Title">
        <b>Cat Anatomy</b>
      </div>
    </header>
    <div class="MainBox">
      <main>
        <div id="content-wrap">
          <span class="IntroduceBox MainContent">
            <div class="MainText">
              <div class="MainTextTitle"><b>Introduce</b></div>
              <p>
                Hello! <br />
                Here you can see the names of cat's body parts.<br />
                <br />
                <b>Hint</b>: If you want to know what a body part is called,
                just click on the circle next to the part
              </p>
            </div>
          </span>
          <span class="MainPicture MainContent">
            <div class="image">
              <img src="cat.jpg" alt="Cat image" />

              <div class="earBox">
                <div class="earArrow">
                  <div class="earArrowLines"></div>
                </div>
                <div class="earText"><b>Ear</b></div>
              </div>
              <div class="eyeBox">
                <div class="eyeArrow">
                  <div class="eyeArrowLines"></div>
                </div>
                <div class="eyeText"><b>Eye</b></div>
              </div>
              <div class="noseBox">
                <div class="noseArrow">
                  <div class="noseArrowLines"></div>
                </div>
                <div class="noseText"><b>Nose</b></div>
              </div>
              <div class="mouseBox">
                <div class="mouseArrow">
                  <div class="mouseArrowLines"></div>
                </div>
                <div class="mouseText"><b>Mouse</b></div>
              </div>
              <div class="chestBox">
                <div class="chestArrow">
                  <div class="chestArrowLines"></div>
                </div>
                <div class="chestText"><b>Chest</b></div>
              </div>
              <div class="tailBox">
                <div class="tailArrow">
                  <div class="tailArrowLines"></div>
                </div>
                <div class="tailText"><b>Tail</b></div>
              </div>
              <div class="neckBox">
                <div class="neckArrow">
                  <div class="neckArrowLines"></div>
                </div>
                <div class="neckText"><b>Neck</b></div>
              </div>
              <div class="whiskerBox">
                <div class="whiskerArrow">
                  <div class="whiskerArrowLines"></div>
                </div>
                <div class="whiskerText"><b>Whisker</b></div>
              </div>
              <div class="hindpawBox">
                <div class="hindpawArrow">
                  <div class="hindpawArrowLines"></div>
                </div>
                <div class="hindpawText"><b>Hindpaw</b></div>
              </div>
              <div class="forepawBox">
                <div class="forepawArrow">
                  <div class="forepawArrowLines"></div>
                </div>
                <div class="forepawText"><b>Forepaw</b></div>
              </div>

              <button class="ear" onClick="showText('ear')" />
              <button class="eye" onClick="showText('eye')" />
              <button class="nose" onClick="showText('nose')" />
              <button class="mouse" onClick="showText('mouse')" />
              <button class="chest" onClick="showText('chest')" />
              <button class="tail" onClick="showText('tail')" />
              <button class="neck" onClick="showText('neck')" />
              <button class="whisker" onClick="showText('whisker')" />
              <button class="hindpaw" onClick="showText('hindpaw')" />
              <button class="forepaw" onClick="showText('forepaw')" />
            </div>
          </span>
        </div>
      </main>
      <footer class="Footer">
        <div style="padding-top: 2cm">Made by Me :) <br />2023</div>
      </footer>
    </div>
  </body>
</html>
